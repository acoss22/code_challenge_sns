<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Â· Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-2xl font-semibold text-center mb-2">
            Welcome back
        </h1>
        <p class="text-sm text-gray-500 text-center mb-6">
            Sign in to manage your tasks
        </p>

        {% if form.errors %}
        <div class="mb-4 rounded-md bg-red-50 border border-red-200 p-3 text-sm text-red-700">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" name="username" id="id_username" required autofocus class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" name="password" id="id_password" required class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button type="submit" class="w-full mt-2 py-2.5 bg-blue-600 text-white rounded-md
                       font-medium hover:bg-blue-700 transition focus:outline-none
                       focus:ring-2 focus:ring-blue-500">
                Sign in
            </button>
        </form>
    </div>
</body>

</html>
